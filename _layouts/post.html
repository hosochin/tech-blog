---
layout: default
---

<article>
    <header>
        <h1>{{ page.title }}</h1>
        <div class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y年%m月%d日" }}</time>
        </div>
    </header>

    <div class="content">
        {{ content }}
    </div>
</article>

<nav style="margin-top: 40px;">
    <a href="{{ '/' | relative_url }}">← 記事一覧に戻る</a>
</nav>
