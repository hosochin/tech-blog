<h1>URLエンコード・デコードツール</h1>

<div class="tool-container">
    <div class="input-section">
        <label for="input-text">テキストを入力:</label>
        <textarea id="input-text" placeholder="エンコード・デコードしたいテキストを入力してください" rows="6"></textarea>
    </div>

    <div class="button-section">
        <button onclick="encodeText()" class="action-btn encode-btn">エンコード</button>
        <button onclick="decodeText()" class="action-btn decode-btn">デコード</button>
        <button onclick="clearText()" class="action-btn clear-btn">クリア</button>
    </div>

    <div class="output-section">
        <label for="output-text">結果:</label>
        <textarea id="output-text" readonly rows="6"></textarea>
        <button onclick="copyToClipboard()" class="copy-btn">コピー</button>
    </div>

    <div class="info-section">
        <h3>URLエンコードとは？</h3>
        <p>URLエンコードは、URLに含めることができない文字（日本語、スペース、記号等）を、URLで使用可能な文字列に変換する処理です。</p>
        
        <h4>よくある例:</h4>
        <ul>
            <li><code>hello world</code> → <code>hello%20world</code></li>
            <li><code>こんにちは</code> → <code>%E3%81%93%E3%82%93%E3%81%AB%E3%81%A1%E3%81%AF</code></li>
            <li><code>user@example.com</code> → <code>user%40example.com</code></li>
        </ul>
    </div>
</div>

<style>
.tool-container {
    max-width: 800px;
    margin: 0 auto;
}

.input-section, .output-section {
    margin-bottom: 20px;
}

.input-section label, .output-section label {
    display: block;
    font-weight: 600;
    margin-bottom: 8px;
    color: #333;
}

textarea {
    width: 100%;
    padding: 12px;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-family: 'Monaco', 'Menlo', monospace;
    font-size: 14px;
    resize: vertical;
    transition: border-color 0.2s ease;
}

textarea:focus {
    outline: none;
    border-color: #0066cc;
}

    text-align: center;
    margin: 20px 0;
}

    padding: 10px 20px;
    margin: 0 5px;
    border: none;
    border-radius: 6px;

    font-weight: 600;

    background: #0066cc;
    color: white;
}

    background: #0052a3;
}

<script>
function encodeText() {
    const input = document.getElementById('input-text').value;
    const encoded = encodeURIComponent(input);
    document.getElementById('output-text').value = encoded;
}

function decodeText() {
    const input = document.getElementById('input-text').value;
    try {
        const decoded = decodeURIComponent(input);
        document.getElementById('output-text').value = decoded;
    } catch (error) {
        document.getElementById('output-text').value = 'エラー: 不正なURLエンコード文字列です';
    }
}

function clearText() {
    document.getElementById('input-text').value = '';
    document.getElementById('output-text').value = '';
}

function copyToClipboard() {
    const output = document.getElementById('output-text');
    output.select();
    output.setSelectionRange(0, 99999);
    
    try {
        document.execCommand('copy');
        const btn = document.querySelector('.copy-btn');
        const originalText = btn.textContent;
        btn.textContent = 'コピーしました!';
        btn.style.background = '#28a745';
        
        setTimeout(() => {
            btn.textContent = originalText;
            btn.style.background = '#ffc107';
        }, 2000);
    } catch (err) {
        alert('コピーに失敗しました');
    }
}
</script>
